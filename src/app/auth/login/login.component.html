<div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">

  <form [formGroup]="loginForm" (submit)="doOnBtLoginClick()">

    <div class="form-group">
      <label for="login">Пользователь</label>
      <input type="text" id="login" class="form-control" formControlName="login">
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-log-in"></span> Войти
    </button>

    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-arrow-left"></span> Отмена
    </button>

  </form>

</div>
