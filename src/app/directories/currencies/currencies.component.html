<div class="row">
  <div class="col-xs-8">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Title</th>
        <th>Accuracy</th>
      </tr>
      <tr *ngFor="let currency of currencies">
        <td>{{currency.id}}</td>
        <td>{{currency.code}}</td>
        <td>{{currency.title}}</td>
        <td>{{currency.accuracy}}</td>
      </tr>
    </table>
  </div>
  <div class="col-xs-4">
    <router-outlet></router-outlet>
  </div>
</div>
