<div class="col-sm-8">
  <div class="row">

    <button class="btn btn-primary" (click)="doOnBtAddClick()">
      <span class="glyphicon glyphicon-plus"></span> Добавить
    </button>

    <button class="btn btn-primary" (click)="doOnBtRefreshClick()">
      <span class="glyphicon glyphicon-refresh"></span> Обновить
    </button>

    <hr>

    <table class="table">
      <tr>
        <th>#</th>
        <th>Код</th>
        <th>Наименование</th>
        <th>Точность</th>
      </tr>
      <tr *ngFor="let currency of currencies" [routerLink]="currency.id">
        <td>{{currency.id}}</td>
        <td>{{currency.code}}</td>
        <td>{{currency.title}}</td>
        <td>{{currency.accuracy}}</td>
      </tr>
    </table>

  </div>
</div>

<div class="col-sm-4">
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
